stages:
  data_ingestion:
    cmd: python3 src/data_ingestion.py
    deps:
    - src/data_ingestion.py
    params:
    - data_ingestion.test_size
    outs:
    - data/raw
  data_preprocessing:
    cmd: python3 src/preprocessing.py
    deps:
    - data/raw
    - src/preprocessing.py
    outs:
    - data/interim
  feature_engineering:
    cmd: python3 src/feature_engg.py
    deps:
    - data/interim
    - src/feature_engg.py
    params:
    - feature_engg.max_features
    outs:
    - data/processed
  model_training:
    cmd: python3 src/model_training.py
    deps:
    - data/processed
    - src/model_training.py
    params:
    - model_training.n_estimators
    - model_training.random_state
    outs:
    - models/model.pkl
  model_evaluation:
    cmd: python3 src/model_evaluation.py
    deps:
    - models/model.pkl
    - src/model_evaluation.py
    metrics:
    - reports/metrics.json
params:
- dvclive/params.yaml
metrics:
- dvclive/metrics.json
plots:
- dvclive/plots/metrics:
    x: step
